<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Library of AllenComm made UI components.">
		<title>AC Component Library</title>
		<base href="/">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style>
			/* Box sizing rules */
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			
			/* Remove default margin */
			body,
			h1,
			h2,
			h3,
			h4,
			p,
			figure,
			blockquote,
			dl,
			dd {
				margin: 0;
			}
			
			/* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
			ul[role='list'],
			ol[role='list'] {
				list-style: none;
			}
			
			/* Set core root defaults */
			html:focus-within {
				scroll-behavior: smooth;
			}
			
			/* Set core body defaults */
			body {
				min-height: 100vh;
				text-rendering: optimizeSpeed;
				line-height: 1.5;
			}
			
			/* A elements that don't have a class get default styles */
			a:not([class]) {
				text-decoration-skip-ink: auto;
			}
			
			/* Make images easier to work with */
			img,
			picture {
				max-width: 100%;
				display: block;
			}
			
			/* Inherit fonts for inputs and buttons */
			input,
			button,
			textarea,
			select {
				font: inherit;
			}
			
			/* Remove all animations, transitions and smooth scroll for people that prefer not to see them */
			@media (prefers-reduced-motion: reduce) {
				html:focus-within {
					scroll-behavior: auto;
				}
			
				*,
				*::before,
				*::after {
					animation-duration: 0.01ms !important;
					animation-iteration-count: 1 !important;
					transition-duration: 0.01ms !important;
					scroll-behavior: auto !important;
				}
			}

			body {
				padding: 20px;
			}
		</style>
		<script src="src/index.js" type="module" defer></script>
	</head>
	<body>
		<ac-slider label='AC Slider Component' min=-100 max=100 step=0.1></ac-slider>
		<button onclick='resetValues()'>Reset Values</button>
		<script>
			const resetValues = () => {
				document.querySelector('ac-slider').setAttribute('value', 0);
			}
		</script>
	</body>
</html>

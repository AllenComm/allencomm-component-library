<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Library of AllenComm made UI components.">
		<title>AC Component Library</title>
		<base href="/">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style>
			/* Box sizing rules */
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			
			/* Remove default margin */
			body,
			h1,
			h2,
			h3,
			h4,
			p,
			figure,
			blockquote,
			dl,
			dd {
				margin: 0;
			}
			
			/* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
			ul[role='list'],
			ol[role='list'] {
				list-style: none;
			}
			
			/* Set core root defaults */
			html:focus-within {
				scroll-behavior: smooth;
			}
			
			/* Set core body defaults */
			body {
				min-height: 100vh;
				text-rendering: optimizeSpeed;
				line-height: 1.5;
			}
			
			/* A elements that don't have a class get default styles */
			a:not([class]) {
				text-decoration-skip-ink: auto;
			}
			
			/* Make images easier to work with */
			img,
			picture {
				max-width: 100%;
				display: block;
			}
			
			/* Inherit fonts for inputs and buttons */
			input,
			button,
			textarea,
			select {
				font: inherit;
			}
			
			/* Remove all animations, transitions and smooth scroll for people that prefer not to see them */
			@media (prefers-reduced-motion: reduce) {
				html:focus-within {
					scroll-behavior: auto;
				}
			
				*,
				*::before,
				*::after {
					animation-duration: 0.01ms !important;
					animation-iteration-count: 1 !important;
					transition-duration: 0.01ms !important;
					scroll-behavior: auto !important;
				}
			}

			body {
				padding: 20px;
			}
		</style>
		<script src="src/index.js" type="module" defer></script>
	</head>
	<body>
		<ac-slider label='AC Slider Component 1' min=-100 max=100 step=0.1></ac-slider>
		<ac-slider label='AC Slider Component 2' min=0 max=10 step=1 value=10></ac-slider>
		<br>
		<ac-number label='AC Number 1' min=1 max=10 step=0.5 value=2.5></ac-number>
		<ac-number label='AC Number 2' min=-5 max=5></ac-number>
		<br>
		<ac-checkbox label='AC Checkbox Component 1'></ac-checkbox>
		<ac-checkbox label='AC Checkbox Component 2' checked=true></ac-checkbox>
		<br>
		<ac-switch label='AC Switch Component 1'></ac-switch>
		<ac-switch label='AC Switch Component 2' checked=true></ac-switch>
		<br>
		<ac-radio label='AC Radio Component 1'></ac-radio>
		<ac-radio label='AC Radio Component 2' checked=true></ac-radio>
		<br>
		<span>Radio Group</span>
		<ac-radio label='Item 1' name='radio' checked=true></ac-radio>
		<ac-radio label='Item 2' name='radio'></ac-radio>
		<ac-radio label='Item 3' name='radio'></ac-radio>
		<ac-radio label='Item 4' name='radio'></ac-radio>
		<br>
		<button onclick='randomizeValues()'>Randomize Values</button>
		<br>
		<button onclick='resetValues()'>Reset Values</button>
		<script>
			const getRand = (min, max) => {
				min = Math.ceil(min);
				max = Math.floor(max);
				return Math.floor(Math.random() * (max - min) + min);
			};

			const randomizeValues = () => {
				[...document.querySelectorAll('ac-slider'), ...document.querySelectorAll('ac-number')].map((el) => {
					const min = el.getAttribute('min') || 0;
					const max = el.getAttribute('max') || 10;
					el.setAttribute('value', getRand(min, max));
				});
				[...document.querySelectorAll('ac-checkbox'), ...document.querySelectorAll('ac-switch'), ...document.querySelectorAll('ac-radio')].map((el) => {
					if (el.getAttribute('checked')) {
						el.removeAttribute('checked');
					} else {
						el.setAttribute('checked', true);
					}
				});
			};

			const resetValues = () => {
				[...document.querySelectorAll('ac-slider'), ...document.querySelectorAll('ac-number')].map((el) => {
					el.setAttribute('value', 0);
				});
				[...document.querySelectorAll('ac-checkbox'), ...document.querySelectorAll('ac-switch'), ...document.querySelectorAll('ac-radio')].map((el) => {
					el.removeAttribute('checked');
				});
			};
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Library of AllenComm made UI components.">
		<title>AllenComm Component Library</title>
		<link href="./styles.css" rel="stylesheet">
		<script src="./index.js" type="module" defer></script>
		<style>
			.id-btn {
				color: pink;
			}
			ac-table {
				height: 500px;
			}
		</style>
	</head>
	<body>
		<header><h1>AllenComm Component Library</h1></header>
		<main>
			<section>
				<h2>Login</h2>
				<ac-text-field placeholder='Username'></ac-text-field>
				<ac-password placeholder='Password'></ac-password>
			</section>
			<section>
				<ac-table allow-selection="true"></ac-table>
			</section>
		</main>
		<script>
			const handleIdClick = (e, data) => {
				e.preventDefault();
				e.stopPropagation();
				console.log(e, data);
			};
			const init = async () => {
				const dummyData = await fetch('./generated.json');
				const jsonData = await dummyData.json();
				const columns = [
					{ "name": "Index", "property": "index", "type": "number", "width": "60px", "sort": "descending", "hidden": false, render: (data) => `<a href="null" onclick='handleIdClick(event, ${data.index})'>${data.index}</a>` },
					{ "name": "ID", "property": "_id", "type": "string", "width": "220px" },
					{ "name": "Name", "property": "name", "type": "string" },
					{ "name": "Age", "property": "age", "type": "number", "width": "40px" },
					{ "name": "About", "property": "about", "type": "string" },
					{ "name": "GUID", "property": "guid", "type": "string", "width": "300px" },
					{ "name": "Is Active?", "property": "isActive", "type": "boolean" },
					{ "name": "Balance", "property": "balance", "type": "string" },
					{ "name": "Eye Color", "property": "eyeColor", "type": "string" },
					{ "name": "Gender", "property": "gender", "type": "string" },
					{ "name": "Company", "property": "company", "type": "string" },
					{ "name": "Email", "property": "email", "type": "string" },
					{ "name": "Phone", "property": "phone", "type": "string" },
					{ "name": "Address", "property": "address", "type": "string" },
					{ "name": "Registered", "property": "registered", "type": "string" },
					{ "name": "Latitude", "property": "latitude", "type": "number" },
					{ "name": "Longitude", "property": "longitude", "type": "number" },
				];

				document.querySelector('ac-table').columns = columns;
				document.querySelector('ac-table').rows = jsonData;
			};
			document.addEventListener("DOMContentLoaded", function() { init(); });
		</script>
	</body>
</html>

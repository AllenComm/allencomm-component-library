<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Library of AllenComm made UI components.">
		<title>AllenComm Component Library</title>
		<link href="./styles.css" rel="stylesheet">
		<script src="./index.js" type="module" defer></script>
		<style>
			.id-btn {
				color: pink;
			}
		</style>
	</head>
	<body>
		<header><h1>AllenComm Component Library</h1></header>
		<main>
			<section>
				<ac-table height="400px" page-size="10" allow-selection="true" multi-filter-operator="or"></ac-table>
			</section>
		</main>
		<script>
			const handleIdClick = (e, data) => {
				e.preventDefault();
				e.stopPropagation();
				console.log(e, data);
			};
			const init = async () => {
				const dummyData = await fetch('./generated.json');
				const jsonData = await dummyData.json();
				const columns = [
					{ "name": "ID", "property": "index", "type": "number", "flex": "0 0 60px", "sort": "descending", "hidden": false, render: (data) => `<a href="null" onclick='handleIdClick(event, ${data})'>${data}</a>` },
					{ "name": "Age", "property": "age", "type": "number", "flex": "0 0 40px" },
					{ "name": "First Name", "property": "firstName", "type": "string", "flex": "1 0 100px" },
					{ "name": "Last Name", "property": "lastName", "type": "string", "flex": "1 0 100px" },
					{ "name": "About", "property": "about", "type": "string", "flex": "1 0 50%"  },
					{ "name": "GUID", "property": "guid", "type": "string", "flex": "1 0 50%" },
					{ "name": "Is Active?", "property": "isActive", "type": "boolean", "flex": "1 0 50%" },
					{ "name": "Balance", "property": "balance", "type": "string", "flex": "1 0 50%" },
					{ "name": "Eye Color", "property": "eyeColor", "type": "string", "flex": "1 0 50%" },
					{ "name": "Name", "property": "name", "type": "string", "flex": "1 0 50%" },
					{ "name": "Gender", "property": "gender", "type": "string", "flex": "1 0 50%" },
					{ "name": "Company", "property": "company", "type": "string", "flex": "1 0 50%" },
					{ "name": "Email", "property": "email", "type": "string", "flex": "1 0 50%" },
					{ "name": "Phone", "property": "phone", "type": "string", "flex": "1 0 50%" },
					{ "name": "Address", "property": "address", "type": "string", "flex": "1 0 50%" },
					{ "name": "Registered", "property": "registered", "type": "string", "flex": "1 0 50%" },
					{ "name": "Latitude", "property": "latitude", "type": "number", "flex": "1 0 50%" },
					{ "name": "Longitude", "property": "longitude", "type": "number", "flex": "1 0 50%" },
				];

				document.querySelector('ac-table').columns = columns;
				document.querySelector('ac-table').rows = jsonData;
			};
			document.addEventListener("DOMContentLoaded", function() { init(); });
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Library of AllenComm made UI components.">
		<title>AllenComm Component Library</title>
		<link href="./styles.css" rel="stylesheet">
		<script src="./index.js" type="module" defer></script>
		<style>
			.id-btn {
				color: pink;
			}
		</style>
	</head>
	<body>
		<header><h1>AllenComm Component Library</h1></header>
		<main>
			<section>
				<ac-table page-size="10" allow-selection="true" multi-filter-operator="or"></ac-table>
			</section>
		</main>
		<script>
			const handleIdClick = (e, data) => {
				e.preventDefault();
				e.stopPropagation();
				console.log(e, data);
			};
			const init = async () => {
				const dummyData = await fetch('./generated.json');
				const jsonData = await dummyData.json();
				const columns = [
					{ "name": "ID", "property": "id", "type": "number", "flex": "0 0 40px", "sort": "descending", "hidden": false, render: (data) => `<a href="null" onclick='handleIdClick(event, ${data})'>${data}</a>` },
					{ "name": "Name", "property": "name", "type": "string", "flex": "1 1 50%", "sort": "none", "hidden": false, maxChar: 40 },
					{ "name": "Company", "property": "company", "type": "string", "flex": "1 1 50%", "sort": "none", "hidden": false, maxChar: 100 }
				];

				const filters = [
					{ column: 'id', operator: '>', value: '10' },
					{ column: 'name', operator: 'not_empty', value: '' },
					{ column: 'company', operator: 'contains', value: 'a' }
				];

				document.querySelector('ac-table').columns = columns;
				document.querySelector('ac-table').filters = filters;
				document.querySelector('ac-table').rows = jsonData;
			};
			document.addEventListener("DOMContentLoaded", function() { init(); });
		</script>
	</body>
</html>
